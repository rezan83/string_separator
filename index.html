<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  
  <h3>String seperator</h3>

  <form id="myForm" action="">
    String: <input type="text" name="string" value="fffhggg" required=""><br>
    Separator: <input type="text" name="separator" value="h" required><br>
    after: <input type="radio" name="direction" value="after" required ><br>
    before: <input type="radio" name="direction" value="before" required><br>
  </form>

  <button onclick="myFunction()">resulte</button>

  <p id="resulte"></p>

  <script>

    function myFunction() {

      //get the form
      var form = document.getElementById("myForm");

      // this is object destructing
      var {string, separator, direction} = form;
      // we can do this instead:
      // var string = form.string;
      // var separator = form.separator;
      // var direction = form.direction;
     
       //get the index of the sepertor
      var index = string.value.indexOf(separator.value)
      
      //delete the separator from the string
      var newString = string.value.replace(separator.value, '')

      // substring
      var substr;

       // refer to substring documentation to know how this works:
      if(direction.value === "after"){
        substr = newString.substring(index)
      }else if(direction.value === "before"){
        substr = newString.substring(index, -1)
      }else{
        // this is in case no radio button is checked.
        // but we could make one of the radios checked by default instead
        substr = '<span style="background:red;">Somthing went wrong. Please select after or before<span>'
      }
      
      document.getElementById("resulte").innerHTML = substr;
    }
  </script>
</body>
</html>
